{% extends 'base.html' %}

{% block content %}
<h1>Penjualan</h1>
<form action="{% url 'penjualan' %}" method="post">
{% csrf_token %}
<select name="barang">
{% for barang in barang %}
<option value="{{ barang.id }}">{{ barang.nama }} - Stok: {{ barang.stok }}</option>
{% endfor %}
</select>
<input type="number" name="jumlah">
<button type="submit">Proses Penjualan</button>
</form>

<h2>Daftar Penjualan</h2>
<table>
<tr>
<th>Barang</th>
<th>Jumlah</th>
<th>Total Harga</th>
<th>Tanggal</th>
</tr>
{% for penjualan in penjualan %}
<tr>
<td>{{ penjualan.barang.nama }}</td>
<td>{{ penjualan.jumlah }}</td>
<td>Rp{{ penjualan.total_harga }}</td>
<td>{{ penjualan.tanggal }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
